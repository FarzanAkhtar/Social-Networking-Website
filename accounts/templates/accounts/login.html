{% extends 'accounts/base.html' %}
{% block body%}
<div class="container">
<h3>Login</h3>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
    {{field.label_tag}}<br>
    {{field}}
    </div>
    {% endfor %}
    <button type="submit">Login</button>
</form>
</div>
{% endblock %}
